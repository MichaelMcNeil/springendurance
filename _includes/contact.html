<!-- Card -->
<div
  class="card shadow-lg p-3 mb-5 bg-white rounded mx-auto"
  style="max-width: 30rem;"
>
  <!-- Card body -->
  <div class="card-body">
    <h5 class="card-title"></h5>
    <h6 class="card-subtitle mb-2 text-muted">
      Please fill out this quick form and I'll be in touch shortly.
    </h6>
    <form
      action="https://formspree.io/xeqjpydw"
      method="POST"
      class="text-left"
    >
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          aria-describedby="nameHelp"
          placeholder="Name"
        />
        <small id="nameHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="contact"
          name="contact"
          placeholder="Email or Phone"
        />
      </div>
      <div class="form-group">
        <textarea
          type="text"
          rows="3"
          class="form-control"
          id="request"
          name="request"
          placeholder="Message"
        ></textarea>
      </div>
      <button type="submit" class="buy-button">Submit</button>
    </form>
  </div>
  <!-- Card body -->
</div>
<!-- Card -->
