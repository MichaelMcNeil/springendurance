<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {%- seo -%} <link rel="stylesheet" href="{{
    "/assets/css/style.css" | relative_url
  }}">
  <link rel="shortcut icon" type="image/png" href="/assets/favicon.png" />

  {% if jekyll.environment == 'production' %} {% include analytics.html %} {%
  endif %}

  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="article" />
  <meta
    property="og:title"
    content="{% if page.title %}{{ page.title }}{% else %}{{
      site.title
    }}{% endif %}"
  />
  <meta
    property="og:description"
    content="{% if page.description %}{{ page.description }}{% else %}{{
      site.description
    }}{% endif %}"
  />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:image" content="{{ site.url }}/images/{{ page.image }}" />

  <meta property="og:image:width" content="637" />
  <meta property="og:image:height" content="403" />

  <link
    href="https://fonts.googleapis.com/css?family=Amatic+SC|Chelsea+Market|Open+Sans|Oswald:200|Roboto&display=swap"
    rel="stylesheet"
  />
  {%- feed_meta -%} {%- if jekyll.environment == 'production' and
  site.google_analytics -%} {%- include google-analytics.html -%} {%- endif -%}
</head>
