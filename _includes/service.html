<div class="row justify-content-center">
  <h1 class="service-name">{{ service.name }}</h1>
</div>
<div class="row justify-content-center">
  <div class="col-4">
    <img
      class="service-image mx-auto d-block"
      src="{{ service.image }}"
      height="100px"
    />
  </div>
  <div class="col-4 text-center">
    <h1 class="service-price">{{ service.price }}</h1>
  </div>
</div>
<div class="row service-price-subtext justify-content-center">
  {{ service.price_subtext }}
</div>
<div class="service-content">{{ service.content }}</div>
